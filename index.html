<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link of math-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"></script>

    <!-- link of bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link of font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style for the body to center content and set background */
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1d1d1d, #4e4e4e);
            background-image: url(12804210_5053309.jpg);
            background-size: cover;
            padding: 10px;
        }

        /* Main container styling */
        .main {
            width: 100%;
            max-width: 500px;
            height: auto;
            background-color: rgba(0, 0, 0, 0.385);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            overflow: hidden;
        }

        /* Title styling */
        .title {
            width: 100%;
            text-align: center;
            color: rgb(255, 255, 255);
            font-size: 30px;
            margin-bottom: 15px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Input area styling */
        .first {
            width: 100%;
            height: 50px;
            text-align: end;
            background-color: rgba(0, 0, 0, 0.187);
            border-radius: 15px;
            color: white;
            font-size: 30px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.707);
            padding: 10px;
        }

        /* Second section styling for buttons */
        .second {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        /* Operator section using 3 columns */
        .operator {
            grid-column: span 3;
        }

        /* General button styling */
        .button,
        .button-c,
        .button-r {
            height: 60px;
            border-radius: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 28px;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Specific styles for clear and operator buttons */
        .button-c {
            background-color: red;
        }

        .button-r {
            background-color: rgb(255, 145, 0);
        }

        /* Operator button styling */
        .button-op {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            background: linear-gradient(180deg, #ff914d, #ffcc99);
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 28px;
            cursor: pointer;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* Button hover effects */
        .button-op:hover {
            background: linear-gradient(180deg, #ffcc99, #ff914d);
        }

        .button:hover {
            background: linear-gradient(180deg, #e0e0e0, #ffffff);
            transform: translateY(-3px);
        }

        .button-c {
            background: linear-gradient(180deg, #ff4d4d, #ff9999);
        }

        .button-c:hover {
            background: linear-gradient(180deg, #ff9999, #ff4d4d);
        }

        .button-r {
            background: linear-gradient(180deg, #ff914d, #ffcc99);
        }

        .button-r:hover {
            background: linear-gradient(180deg, #ffcc99, #ff914d);
        }

        /* Media Query for smaller screens (mobile devices) */
        @media (max-width: 576px) {
            .main {
                width: 100%;
                max-width: 400px;
            }

            .title {
                font-size: 24px;
            }

            .first {
                font-size: 26px;
            }

            .button {
                font-size: 24px;
                height: 50px;
            }

            .button-op {
                font-size: 24px;
            }

            .second {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Main container that holds everything -->
    <div class="main">
        <!-- Title section -->
        <div class="title">OREVA</div>
        <!-- First section (empty but styled for layout) -->
        <input type="text" class="first" id="result" placeholder="0">
        <!-- Second section containing all the buttons -->
        <div class="second">
            <!-- Numeric and operator buttons -->
            <div class="button btn" onclick="Display('7')">7</div>
            <div class="button btn" onclick="Display('8')">8</div>
            <div class="button btn" onclick="Display('9')">9</div>
            <div class="button-r btn" onclick="Display('/')">/</div>
            <div class="button btn" onclick="Display('4')">4</div>
            <div class="button btn" onclick="Display('5')">5</div>
            <div class="button btn" onclick="Display('6')">6</div>
            <div class="button-r btn" onclick="Display('*')">*</div>
            <div class="button btn" onclick="Display('1')">1</div>
            <div class="button btn" onclick="Display('2')">2</div>
            <div class="button btn" onclick="Display('3')">3</div>
            <div class="button-r btn" onclick="Display('-')">-</div>
            <div class="button-c btn" onclick="clr()">C</div>
            <div class="button btn" onclick="Display('0')">0</div>
            <div class="button btn" onclick="Display('.')">.</div>
            <div class="button-r btn" onclick="Display('+')">+</div>
            <div class="button-op operator btn" onclick="slove()" onkeydown="slove()">=</div>
            <div class="button-r btn" onclick="backspace()" onkeydown="backspace()">
                <i class="fa-solid fa-arrow-left fa-sm" style="color: #000000;"></i>
            </div>
        </div>
    </div>

    <script>
        // function for display value 
        function Display(val) {
            document.getElementById('result').value += val;
        }

        // function for onkeydown
        function Myfun(event) {
            if (event.key == '0' || event.key == '1' || event.key == '2' || event.key == '3' || event.key == '4' || event.key == '5' || event.key == '6' || event.key == '7' || event.key == '8' || event.key == '9' || event.key == '+' || event.key == '-' || event.key == '*' || event.key == '/' || event.key == '.') {
                document.getElementById('result').value += event.key;
            }

            // Trigger calculation on Enter key
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                slove();
            }
        }

        document.addEventListener('keydown', Myfun);

        // function for slove
        function slove() {
            let x = document.getElementById('result').value;
            let result = math.evaluate(x);
            document.getElementById('result').value = result;
        }

        // function for backspace
        function backspace() {
            let currentValue = document.getElementById('result').value;
            document.getElementById('result').value = currentValue.slice(0, -1);
        }

        //function for clear
        function clr() {
            document.getElementById('result').value = "";
        }
    </script>
</body>

</html>
